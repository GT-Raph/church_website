{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery | CCC Apenkwa</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/gallery.css' %}">
</head>
<body>
    <div class="container my-5">
        <h2 class="text-center gallery-title">Church Gallery</h2>

        {% if images %}
        {% for date, img_group in images.items %}
            <h4>{{ date }}</h4>
            {% for image in img_group %}
                <p>{{ image.image.url }}</p>  <!-- Check if URLs are correct -->
                <img src="{{ image.image.url }}" alt="Gallery Image">
            {% endfor %}
        {% endfor %}
    
        {% else %}
            <p class="text-center no-images"><i class="fas fa-images"></i> No images uploaded yet.</p>
        {% endif %}
    </div>
</body>
</html>
