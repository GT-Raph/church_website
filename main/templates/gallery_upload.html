{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Gallery Images</title>
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <!-- jQuery & jQuery UI (For Drag & Drop Sorting) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .preview-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .preview-box {
            width: 150px;
            height: 150px;
            position: relative;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }
        .preview-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .remove-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: red;
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>
<body class="p-4">
    <div class="container">
        <h2 class="mb-4">Upload and Arrange Gallery Images</h2>
        
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <!-- Image Upload Input -->
            <div class="mb-3">
                <label for="image-upload" class="form-label">Select Images</label>
                <input type="file" name="images" id="image-upload" class="form-control" multiple accept="image/*">
            </div>

            <!-- Preview Area -->
            <h5>Arrange Images (Drag & Drop)</h5>
            <div id="preview-container" class="preview-container"></div>

            <!-- Hidden Input to Store Order -->
            <input type="hidden" name="image_order" id="image-order">

            <!-- Upload Button -->
            <button type="submit" class="btn btn-primary mt-3">Upload</button>
        </form>
    </div>

    <!-- JavaScript for Preview & Sorting -->
    <script>
        $(document).ready(function () {
            let previewContainer = $("#preview-container");

            // Handle File Selection
            $("#image-upload").on("change", function (event) {
                previewContainer.empty();  // Clear previous previews
                let files = event.target.files;

                for (let i = 0; i < files.length; i++) {
                    let reader = new FileReader();
                    let file = files[i];

                    reader.onload = function (e) {
                        let previewBox = $(`
                            <div class="preview-box">
                                <img src="${e.target.result}" data-filename="${file.name}">
                                <button class="remove-btn">&times;</button>
                            </div>
                        `);

                        // Remove Image
                        previewBox.find(".remove-btn").on("click", function () {
                            previewBox.remove();
                        });

                        previewContainer.append(previewBox);
                    };

                    reader.readAsDataURL(file);
                }
            });

            // Make Images Sortable (Drag & Drop)
            previewContainer.sortable({
                update: function () {
                    let order = [];
                    previewContainer.find("img").each(function () {
                        order.push($(this).attr("data-filename"));
                    });
                    $("#image-order").val(order.join(","));
                }
            });
        });
    </script>
</body>
</html>
