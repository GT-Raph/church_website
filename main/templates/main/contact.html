{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/contact-styles.css' %}">
</head>
<body>

    <div class="contact-book">
        <!-- Floating Home Button INSIDE the Card -->
        <a href="{% url 'home' %}" class="back-home-btn">
            <i class="fas fa-home"></i>
        </a>

        <!-- Left Side - Image -->
        <div class="book-image" style="background-image: url('{% static 'img/bg1.png' %}')"></div>

        <!-- Right Side - Contact Form -->
        <div class="contact-form">
            <h2 class="text-start">Contact Us</h2>
            <p class="text-muted text-start">We'd love to hear from you. Please fill out the form below.</p>

            <!-- Success Message -->
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-success text-start">{{ message }}</div>
                {% endfor %}
            {% endif %}

            <!-- Contact Form -->
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="name" class="form-label text-start d-block">Your Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label text-start d-block">Your Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label text-start d-block">Your Message</label>
                    <textarea class="form-control" id="message" name="message" rows="4" placeholder="Write your message here..." required></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">Send Message</button>
            </form>

            <!-- Social Media Icons -->
            <div class="social-links">
                <h5>Follow us:</h5>
                <div class="icons">
                    <a href="https://facebook.com"><i class="fab fa-facebook-f"></i></a>
                    <a href="https://twitter.com"><i class="fab fa-twitter"></i></a>
                    <a href="https://instagram.com"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </div>
    </div>

    {% comment %} <!-- Floating Home Button -->
    <a href="{% url 'home' %}" class="back-home-btn">
        <i class="fas fa-home"></i>
    </a> {% endcomment %}

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
